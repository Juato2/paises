<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Bandera</th>
      <th scope="col">Nombre</th>
      <th scope="col">Poblaci√≥n</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; index as i">
      <th scope="row">{{i+1}}</th>
      <td>
        <img class="small-flag" [src]="pais.flags.png" alt="{{pais.flag}}">
      </td>
      <td>{{pais.name.common}} ({{pais.capital?.join() || '-'}})</td>
      <td>{{pais.population | number}}</td>
      <td>
        <a [routerLink]="['/pais', pais.cca3]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
